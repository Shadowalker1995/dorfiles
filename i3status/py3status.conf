external_script audacious {
    cache_timeout = 10
    format = "{output}"
    script_path = 'qdbus org.mpris.MediaPlayer2.audacious /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.Metadata | grep "^xesam:\(title\|artist\):" | grep -o " .*" | column | sed "s/\t\+/:/g"'
    script_path = 'pidof audacious >/dev/null && echo "ï€ "$(qdbus org.mpris.MediaPlayer2.audacious /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.Metadata | grep "^xesam:\(title\|artist\):" | grep -o " .*" | column | sed "s/\t\+/:/g") || (echo "ï‹")'
    on_click 1 = "exec playerctl play-pause"
}

